data:
  period: "5y"
  interval: "1d"
  cache_dir: "null"

model:
  type: ""             # leave empty to use legacy rules by default
  lookback_window: 60   # number of past steps used as features
  time_interval: "5d"   # forecast horizon relative to data.interval (e.g., "5d")
  confidence_interval: 0.7  # threshold for classifying an asset as favorable (0-1)
  train: false          # set true to train on the fly before predicting
  model_path: "data/models/nn_model.pkl"  # persisted model weights

universe:
  aggressive: ["SPY", "294400.KS", "VEA"]
  passive: ["BIL", "SHY", "IEF", "TLT", "TIP", "LQD", "HYG", "BWX", "EMB", "148070.KS"]
  score_set: ["SPY", "VEA", "TLT", "148070.KS"]
  cash_ticker: "CASH"

features:
  months: 12
  rebalance_day: "EOM"

allocation:
  algo1:
    passive_top_n: 3
    passive_rank_col: "6M"
    aggressive_pos_col: "12M"
  algo2:
    cash_score: 0.15
  blend:
    w1: 0.6
    w2: 0.4
  caps:
    max_weight: 0.8
    min_weight: 0.0
    cash_cap: 0.7

io:
  decisions_csv: "data/outputs/decisions.csv"
